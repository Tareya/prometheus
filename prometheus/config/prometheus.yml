# my global config
global:
  scrape_interval:     60s 
  evaluation_interval: 60s 
 
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
 
# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "/etc/prometheus/alertmanager-rule.yml"
 
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:  
- job_name: "promethus"
  static_configs:
    - targets: 
      - "192.168.0.110:9090"
      labels:
        instance: 'promethus'
        platform: 'master'
 

# node exporter metrics with consul services discovery.        
- job_name: "consul-node-exporter"
  consul_sd_configs:
    - server: "192.168.0.32:8500"
      services: []
  relabel_configs:
    - source_labels: [__meta_consul_tags]
      regex: .*node-exporter.*
      action: keep
    - regex: __meta_consul_service_metadata_(.+)
      action: labelmap
    - source_labels: [__meta_consul_service]
      target_label: hostjob


# cadvisor exporter metrics with consul services discovery.        
- job_name: "consul-cadvisor-exproter"
  consul_sd_configs:
    - server: "192.168.0.32:8500"
      services: []
  relabel_configs:
    - source_labels: [__meta_consul_tags]
      regex: .*cadvisor-exporter.*
      action: keep
    - regex: __meta_consul_service_metadata_(.+)
      action: labelmap
    - source_labels: [__meta_consul_service]
      target_label: hostjob  
  