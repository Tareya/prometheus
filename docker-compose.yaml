  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    networks: 
      - monitor


  # Docker 监控配置
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor-exporter 
    hostname: cadvisor-exporter
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/data/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    networks: 
      - monitor


  mysqld-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqld-exporter
    hostname: mysqld-exporter
    restart: always
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: "${MYSQL_USER}:${MYSQL_PASS}@(${192.168.0.55}:${MYSQL_PORT})/"
    networks: 
      - monitor


  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    hostname: redis-exporter
    restart: always
    ports: 
      - "9121:9121"
    command: 
      - "-redis.addr=redis://${REDIS_ADDR}:${6379}"
      - "-redis.password=${REDIS_PASS}"
    networks: 
      - monitor
    

  nfs-exporter:
    image: tareya/nfs_exporter:latest
    container_name: nfs_exporter
    hostname: nfs_exporter
    restart: always
    ports: 
      - "9689:9689"
    args: 
      - "--nfs.address=192.168.0.110"
      - "--nfs.storage-path=/data/conf/nginx"
    networks: 
      - monitor



