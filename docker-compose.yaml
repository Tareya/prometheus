version: "3"
networks: 
    monitor:
      driver: bridge 

services: 
  prometheus:
    image: prom/prometheus:latest 
    container_name: prometheus 
    hostname: prometheus 
    restart: always 
    ports: 
      - "9090:9090"
    volumes: 
      - "./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "./alertmanager/config/alertmanager-rule.yml:/etc/prometheus/alertmanager-rule.yml"
      - "./prometheus/data:/prometheus"
      - "/etc/localtime:/etc/localtime"
    command: 
      - "--log.level=info"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention=15d"
      - "--query.max-concurrency=50"
      - "--web.enable-lifecycle"
    networks: 
      - monitor

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    restart: always
    ports:
      - "9093:9093"
    volumes:
      - "./alertmanager/config/alertmanager.yml:/etc/alertmanager/alertmanager.yml" 
      - "./alertmanager/data:/alertmanager"
      - "/etc/localtime:/etc/localtime"
    networks:
      - monitor

  prometheus-webhook-alert:
    image: quay.io/timonwong/prometheus-webhook-dingtalk:latest
    container_name: prometheus-webhook-alertmanagers
    hostname: webhook-alertmanagers
    restart: always
    ports:
      - "8060:8060"
    volumes:
      - "/etc/localtime:/etc/localtime"
      - "./webhook-dingtalk/default.tmpl:/usr/share/prometheus-webhook-dingtalk/template/default.tmpl"
    entrypoint: /bin/prometheus-webhook-dingtalk --ding.profile="webhook1=https://oapi.dingtalk.com/robot/send?access_token=1950748493b4f629329e5dc6b2f9ff7f64f15a9980e4404287eb3eb066a2cfce" --template.file=/usr/share/prometheus-webhook-dingtalk/template/default.tmpl
    networks:
      - monitor
  

